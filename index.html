<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheet</title>
</head>
<body>
  <h2>Enter Your Name</h2>
  <form id="myForm">
    <input type="text" id="name" name="name" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzCuKCUqeq7WrjswkTJlNgwjC_wWBHVg860irCPr68aDSvADdCN2C6RIVC0EaV4usb5og/exec"; // Replace this with your Apps Script URL

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name: name }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => alert("Submitted!"))
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
