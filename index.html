<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheet</title>
</head>
<body>
  <h2>Enter Your Name</h2>
  
  <!-- Note the action attribute pointing to your script URL -->
  <form id="myForm" method="POST" target="hiddenFrame" action="https://script.google.com/macros/s/AKfycbxey8k8rpQxOtrV-TN-CknQP5L8Oj6u-JrcFN3DDMLrfbWvEeGvlnsqy1NebIXeGBm4_A/exec">
    <input type="text" id="name" name="name" required>
    <button type="submit">Submit</button>
  </form>
  
  <div id="result">Ready to submit</div>
  
  <!-- Hidden iframe to prevent page redirect -->
  <iframe name="hiddenFrame" id="hiddenFrame" style="display:none;"></iframe>
  
  <script>
    // Get references to elements
    const myForm = document.getElementById("myForm");
    const resultDiv = document.getElementById("result");
    const hiddenFrame = document.getElementById("hiddenFrame");
    
    // Listen for form submission
    myForm.addEventListener("submit", function() {
      resultDiv.textContent = "Submitting...";
    });
    
    // Listen for iframe load (response received)
    hiddenFrame.addEventListener("load", function() {
      resultDiv.textContent = "Submitted successfully!";
      myForm.reset();
    });
  </script>
</body>
</html>
